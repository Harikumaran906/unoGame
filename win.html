<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Win!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #55b880;
      font-family: 'Roboto Condensed', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    #container {
      text-align: center;
      background-color: #2C3E50;
      padding: 50px;
      border-radius: 10px;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      color: #F1C40F;
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: darkgray;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: skyblue;
    }
  </style>
  <style>
  @media (max-width: 768px) {
    #container {
      padding: 20px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
  }
</style>

</head>
<body>
    <div id="container">
        <h1>Congratulations!</h1>
        <p>You won the UNO game!</p>
        <a href="game.html" class="button">Play Again</a>
        <a href="index.html" class="button">Menu</a>
    </div>
    <audio id="victorySound" autoplay>
        <source src="audio/victory.mp3" type="audio/mpeg">
    </audio>
    <script>
        window.onload = () => {
            document.getElementById("victorySound").play();
        };
    </script>

</body>
</html>
