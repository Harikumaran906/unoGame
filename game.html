<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" 
            rel="stylesheet">
        <link rel="icon" href="data:,">
        <title>UNO game</title>
    </head>
    <body>
        <audio id="bgm" src="audio/gamebgm.mp3" loop></audio>
        <audio id="cardsound" src="audio/cardsound.mp3"></audio>

        <main>
            <div id="game-board">
                <section class="hand overlap-hand" id="ai-hand">AI Hand</section>
                <section id="center-area">
                    <div class="pile" id="draw-pile"></div>
                    <div class="pile" id="discard-pile">
                        
                    </div>
                    <div id="wild-popup">
                        <div class="popup-color" id="popup-red"></div>
                        <div class="popup-color" id="popup-blue"></div>
                        <div class="popup-color" id="popup-green"></div>
                        <div class="popup-color" id="popup-yellow"></div>
                    </div>
                </section>
                <section class="hand overlap-hand" id="player-hand"></section>
                <aside id="controls">
                    <button id="play-btn">Play Card</button>
                    <button id="uno-btn">UNO!!!</button>
                    <button id="pass-btn" style="display: none;">PASS</button>
                    <div id="turn-indicator"></div>
                    
                </aside>
                <aside id="msg">
                    <div id="msg-row">
                        <div id="msg-area">messages</div>
                    </div>
                </aside>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
