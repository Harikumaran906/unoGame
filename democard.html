<!DOCTYPE html>
<html>
    <head>
        <title>card</title>
        <link rel="stylesheet" href="cardStyles.css">
    </head>
    <body>
        <div class="card red">
            <div class="symbol-small top">5</div>
            <div class="symbol-large">5</div>
            <div class="symbol-small bottom">5</div>
        </div>
        <div class="card blue">
            <div class="symbol-small top">5</div>
            <div class="symbol-large">5</div>
            <div class="symbol-small bottom">5</div>
        </div>
        <div class="card green">
            <div class="symbol-small top">5</div>
            <div class="symbol-large">5</div>
            <div class="symbol-small bottom">5</div>
        </div>
        <div class="card yellow">
            <div class="symbol-small top">5</div>
            <div class="symbol-large">5</div>
            <div class="symbol-small bottom">5</div>
        </div>
        <div class="card wild">
            <div class="symbol-small top">+4</div>
            <div class="symbol-large">+4</div>
            <div class="symbol-small bottom">+4</div>
        </div>
    </body>
</html>
